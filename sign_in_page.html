<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/sign_in_style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <h1>Login</h1>
            <form>
                <div class="form">
                    <label class = "labels" for="name">Name</label><br>
                    <input type="text" class="text_field" placeholder="Enter Your Name"><br>
                    <label class="labels" for="password" >Password</label><br>
                    <input type="password" class="text_field" placeholder="Enter your password"><br>
                    <input type="checkbox" class="rem"> <label class="rem">Remeber me?</label>
                    <button>Sign in</button>
                    <div class="fr"><a href="forget_pass.html" target="_blank" class="forgot_pass">Forgot Password?</a></div>
                    <hr class="hr-text" data-content="OR">
                    <div class="others">
                        <img src="/image/icons8-facebook-16.png" alt="facebook_image">
                        <img src="/image/icons8-google-16.png" alt="google_image">
                        <img src="/image/icons8-microsoft-16.png" alt="microsoft_image">
                    </div>
                    <div class="sign">
                        <label>Need an Account?</label>
                        <a href="sing_up_page.html" target="_blank">register now</a>
                    </div>
                   
                </div>
            </form>
        </div>
        <div class="right">
            <img src="/image/logo.jpg" class="main">
        </div>
    </div>
</body>
</html>
